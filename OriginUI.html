<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OriginUi</title>
    <link rel="stylesheet" href="originuistyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">


</head>
<body>

    <div class="section" id="section1">

        <div class="header">
            <a href="index.html"><img src="assets/esterlogo.png" class="headerimage"></a>
            <a href="#section4" class="smooth-scroll"><button class="buttonnav">download</button></a>
            <a href="esterOS.html"><p id="esterOS">esterOS</p>
            <a href="OriginUI.html"><p id="OriginUi">OriginUi</p></a>
        </div>

        <!-- logo-->
        <div class="logo-container">
            <img src="assets/originui14logo.png" alt="Logo">
        </div>
        <!-- screenshots-->
        <div class="screenshot-container">
            <img src="assets/screenshot.png" alt="Screenshot 1" class="phone-screenshot">
            <img src="assets/screenshot.png" alt="Screenshot 2" class="phone-screenshot">
        </div>

    </div>
        
    <div class="section" id="section2">
        <h2 class="section-title">OriginUi 14 Trailer</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/T7oP6eUl4gU" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="section" id="section3">
        <h2 class="section-title">Supported Devices</h2>
        <a target="_blank" href="https://discord.gg/pTRPntbtPX"><button class="supportbutton">view supported devices</button></a>
        
    </div>
    
    <div class="section" id="section4">
        <div class="logo-container">
            <img src="assets/originui14logo.png" alt="Logo">
        </div>

        <a target="_blank" href="https://discord.gg/pTRPntbtPX"><button class="custom-button">download</button></a>

        <div class="social-buttons">
            <a href="https://discord.com/invite/HUJkreChTG" target="_blank" class="social-button discord"><i class="fab fa-discord"></i></a>
            <a href="https://www.tiktok.com/@originui" target="_blank" class="social-button tiktok"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@Hashtagteamester" target="_blank" class="social-button youtube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    
    <footer class="footer">
        <p>website made by <a href="https://bruce10panda.github.io/pjanda/">pjanda</a>.</p>
        <p>esterOS and OriginUi names are all owned by Shanestech in the UK.</p>
    </footer>

    <script>
        document.querySelectorAll('.smooth-scroll').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const target = document.querySelector(this.getAttribute('href'));

                window.scrollTo({
                    top: target.offsetTop,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
